<div class="row">
    <div class="col">
      <h1 class="display-2">Statistics</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Year</th>
            <th scope="col">Month</th>
            <th scope="col">Number of transactions</th>
            <th scope="col">Incomes</th>
            <th scope="col">Expenses</th>
            <th scope="col">Balance</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let statistic of statistics">
            <th scope="row">{{ statistic.id }}</th>
            <td> {{ statistic.year }}  </td>
            <td>{{ statistic.month }} </td>
            <td>{{ statistic.numberOfTransactions }}</td>
            <td>{{ statistic.incomes }}</td>
            <td>{{ statistic.expenses }}</td>
            <td>{{ statistic.monthlyBalance }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
