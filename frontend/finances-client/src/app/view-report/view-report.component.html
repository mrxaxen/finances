<div class="row">
    <div class="col">
      <h1 class="display-2">Transactions</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Year</th>
            <th scope="col">Month</th>
            <th scope="col">Number of Transactions</th>
            <th scope="col">Incomes</th>
            <th scope="col">Expenses</th>
            <th scope="col">Monthly Balance</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let report of reports" >
            <th scope="row">{{ report.id }}</th>
            <td>{{ report.year }}</td>
            <td>{{ report.month }}</td>
            <td>{{ report.numberOfTransactions }}</td>
            <td>{{ report.incomes }}</td>
            <td>{{ report.expenses }}</td>
            <td>{{ report.monthlyBalance }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
